<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
<style>
@font-face {
    font-family: 'charter';
    font-style: normal;
    font-weight: normal;
    font-stretch: normal;
    font-display: swap;
    src: url('/assets/fonts/charter_regular.woff2') format('woff2');
}

@font-face {
    font-family: 'charter';
    font-style: italic;
    font-weight: normal;
    font-stretch: normal;
    font-display: swap;
    src: url('/assets/fonts/charter_italic.woff2') format('woff2');
}

@font-face {
    font-family: 'charter';
    font-style: normal;
    font-weight: bold;
    font-stretch: normal;
    font-display: swap;
    src: url('/assets/fonts/charter_bold.woff2') format('woff2');
}

@font-face {
    font-family: 'charter';
    font-style: italic;
    font-weight: bold;
    font-stretch: normal;
    font-display: swap;
    src: url('/assets/fonts/charter_bold_italic.woff2') format('woff2');
}

@font-face {
    font-family: 'firacode';
    src: url('/assets/fonts/firacode_regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

:root {
    --bg-color: #ffffff;
    --text-color: #2a2a2a;
    --text-light: #555555;
    --text-lighter: #e8e8e8;
    --text-gray: #666666;
    --link-color: #0066cc;
    --border-color: #eee;
    --border-dark: #000;
    --code-bg: #f5f5f5;
    --blockquote-bg: #f9f9f9;
    --blockquote-border: #ccc;
    --nav-light: #f8f8f8;
    --nav-dark: #f0f0f0;

    /* syntax highlighting (light mode) */
    --syntax-keyword: #954121;
    --syntax-type: #b00040;
    --syntax-number: #666666;
    --syntax-string: #219161;
    --syntax-prompt: #000080;
    --syntax-output: #808080;
    --syntax-comment: #808080;

    --font-family-body: charter, Georgia, serif;
    --font-family-headers: charter, Georgia, serif;
    --font-family-code: firacode, Consolas, monospace;

    --font-size-base: 1rem;
    --font-size-small: 0.9rem;
    --line-height: 1.6;
    --line-height-tight: 1.1;
    --line-height-heading: 1.2;
    --spacing-tiny: 0.25rem;
    --spacing-small: 0.5rem;
    --spacing-medium: 1rem;
    --spacing-large: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-huge: 3rem;
    --max-width: 1000px;
    --transition-speed: 0.3s ease;

    --border-subtle: 1px solid var(--border-color);
    --border-emphasis: 2px solid var(--text-color);
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --text-light: #b0b0b0;
        --text-lighter: #777777;
        --text-gray: #888888;
        --link-color: #66aaff;
        --border-color: #333;
        --border-dark: #555;
        --code-bg: #2a2a2a;
        --blockquote-bg: #2a2a2a;
        --blockquote-border: #555;
        --nav-light: #2a2a2a;
        --nav-dark: #333333;

        /* syntax highlighting (dark mode) */
        --syntax-keyword: #af5a54;
        --syntax-type: #b64343;
        --syntax-number: #688ec8;
        --syntax-string: #718e72;
        --syntax-prompt: #8a6ab1;
        --syntax-output: #868686;
        --syntax-comment: #868686;
    }

    header.main-nav img[src="/assets/logo-black.svg"] {
        content: url("/assets/logo-white.svg");
    }

    .post-link[data-description]:hover::after {
        background-color: #2a2a2a !important;
        border: 1px solid #555 !important;
        color: var(--text-light) !important;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3) !important;
    }
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--font-family-body);
    font-size: var(--font-size-base);
    line-height: var(--line-height);
    max-width: var(--max-width);
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0 auto;
    padding: 20px;
    transition: background-color var(--transition-speed), color var(--transition-speed);
}

small { font-size: 0.875em; }

a {
    color: var(--link-color);
    text-decoration: underline;
}

h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-headers);
    margin: var(--spacing-large) 0 var(--spacing-medium);
    line-height: var(--line-height-heading);
    color: var(--text-color);
    font-variant: small-caps;
    text-align: left;
    text-decoration: none;
}

h1 {
    font-size: 2.25rem;
    text-align: center;
}

h2 {
    font-size: 1.75rem;
    margin-top: var(--spacing-xl);
    position: relative;
    padding-bottom: 2px;
}

h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-color: var(--text-color);
}

h3 {
    font-size: 1.5rem;
    position: relative;
    padding-bottom: 2px;
}

h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-image: radial-gradient(circle, var(--text-color) 0.5px, transparent 0.5px);
    background-size: 3px 1px;
    background-repeat: repeat-x;
}

h4 { font-size: 1.25rem; }

p { margin-bottom: var(--spacing-medium); }

ul, ol {
    margin: var(--spacing-medium) 0;
    padding-left: var(--spacing-xl);
}

li { margin-bottom: var(--spacing-tiny); }

code {
    font-family: var(--font-family-code);
    background-color: var(--code-bg);
    color: var(--text-color);
    padding: 0.15rem 0.3rem;
    border-radius: 3px;
    border: var(--border-subtle);
    font-size: var(--font-size-small);
    white-space: pre-wrap;
    word-wrap: break-word;
}

pre {
    background-color: var(--code-bg);
    padding: var(--spacing-medium);
    border-radius: 0;
    border: var(--border-subtle);
    overflow-x: auto;
    margin: var(--spacing-medium) 0;
}

pre code {
    padding: 0;
    background-color: transparent;
    border: none;
}

.nx, .nf, .p { }
.o, .k, .kc, .kd, .kn, .nb, .cf, .kw, .op { color: var(--syntax-keyword); }
.kt, .dt { color: var(--syntax-type); }
.m, .mf, .mh, .mi, .mo { color: var(--syntax-number); }
.s, .sc, .st { color: var(--syntax-string); }
.gp { color: var(--syntax-prompt); }
.go { color: var(--syntax-output); }
.c1, .co { color: var(--syntax-comment); }

table {
    width: 100%;
    border-collapse: collapse;
    margin: var(--spacing-medium) 0;
    font-size: var(--font-size-base);
}

th, td {
    padding: var(--spacing-small) var(--spacing-medium);
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

th {
    font-weight: bold;
    color: var(--text-color);
    border-bottom: var(--border-emphasis);
}

blockquote {
    margin: var(--spacing-large) 0;
    padding: var(--spacing-medium);
    background-color: var(--code-bg);
    color: var(--text-color);
    font-style: normal;
    border: 1px solid var(--border-color);
    border-radius: 0;
    position: relative;
}

blockquote p {
    margin-bottom: var(--spacing-small);
}

blockquote p:last-child {
    margin-bottom: 0;
}

blockquote blockquote {
    background-color: var(--text-lighter);
    color: var(--text-color);
    border-color: var(--text-lighter);
}

.quote-container {
    padding: var(--spacing-large) var(--spacing-large);
    margin: var(--spacing-large) 0;
    position: relative;
    transition: background-color var(--transition-speed), border-color var(--transition-speed);
    display: flex;
    align-items: center;
    gap: var(--spacing-medium);
}

.quote-container::before {
    content: '“';
    font-family: var(--font-family-headers);
    font-size: 4rem;
    color: var(--text-light);
    opacity: 0.4;
    line-height: 1;
    font-weight: normal;
    flex-shrink: 0;
}

.quote-container::after {
    content: '”';
    font-family: var(--font-family-headers);
    font-size: 4rem;
    color: var(--text-light);
    opacity: 0.4;
    line-height: 1;
    font-weight: normal;
    flex-shrink: 0;
}

.quote-content { flex: 1; text-align: center; }

.quote-text {
    font-family: var(--font-family-body);
    font-size: 1.25rem;
    line-height: 1.4;
    color: var(--text-color);
    font-style: italic;
    margin: 0 0 var(--spacing-small) 0;
}

.quote-author {
    font-family: var(--font-family-headers);
    font-size: 1rem;
    font-weight: normal;
    color: var(--text-color);
    font-variant: small-caps;
}

.quote-author a {
    color: var(--link-color);
    text-decoration: underline;
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: var(--spacing-small) var(--spacing-tiny);
}

figure {
    margin: 0;
    text-align: center;
}

figcaption {
    font-size: var(--font-size-small);
    margin-top: 5px;
    font-style: italic;
    color: var(--text-light);
}

header { margin-bottom: var(--spacing-medium); }

footer {
    margin-top: var(--spacing-huge);
    text-align: center;
    font-size: var(--font-size-small);
    color: var(--text-gray);
    border-top: 1px solid var(--border-color);
    padding-top: var(--spacing-medium);
}

hr.solid {
    border: 0;
    border-top: 1px solid var(--border-color);
    margin: var(--spacing-large) 0;
}

hr.subtle {
    border: 0;
    border-top: 1px dotted var(--text-lighter);
    margin: var(--spacing-medium) 0;
    opacity: 0.5;
}

hr.minimal {
    border: 0;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--text-lighter), transparent);
    margin: var(--spacing-medium) 0;
}

header.main-nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: var(--spacing-large);
}

header.main-nav img {
    margin-bottom: 15px;
    margin-right: 0;
}

header.main-nav nav {
    width: 100%;
    overflow-x: auto;
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
    line-height: var(--line-height-tight);
    min-width: max-content;
}

.nav-header,
.nav-cell {
    padding: 2px;
}

.nav-cell {
    padding-bottom: 1px;
}

.light-row {
    background-color: var(--nav-light);
    transition: background-color var(--transition-speed);
}

.dark-row {
    background-color: var(--nav-dark);
    transition: background-color var(--transition-speed);
}

.description {
    text-align: center;
    font-style: italic;
    margin: var(--spacing-medium) 0;
    color: var(--text-light);
}

.description .date {
    display: inline;
    font-style: normal;
    font-size: var(--font-size-small);
    color: var(--text-light);
    margin-top: var(--spacing-small);
}

.description .date::before {
    content: "Published ";
}

.description .updated {
    display: inline;
    font-style: normal;
    font-size: var(--font-size-small);
    color: var(--text-light);
}

.description .updated::before {
    content: " • Updated ";
}

.description .date-info {
    display: block;
    margin-top: var(--spacing-small);
}

.buttons-layout {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.buttons-container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-small);
}

.button-88x31 {
    width: 88px;
    height: 31px;
    margin: 0;
}

.post-link {
    position: relative;
    display: inline-block;
}

.post-link[data-description]:hover::after {
    content: attr(data-description);
    position: absolute;
    left: 0;
    top: 100%;
    margin-top: 5px;
    z-index: 1;
    width: 320px;
    background-color: var(--bg-color);
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    color: var(--text-light);
    font-size: var(--font-size-small);
    line-height: 1.4;
    pointer-events: none;
    transition: all var(--transition-speed);
}

.about-container {
    display: flex;
    gap: 20px;
    justify-content: space-between;
    align-items: flex-start;
}

.footnotes {
    margin-top: var(--spacing-xl) !important;
    padding: var(--spacing-medium) !important;
    border: var(--border-subtle) !important;
    background-color: var(--code-bg) !important;
    border-radius: 4px !important;
}

.footnotes::before {
    content: "Notes" !important;
    display: block !important;
    font-family: var(--font-family-headers) !important;
    font-weight: bold !important;
    margin-bottom: var(--spacing-small) !important;
    color: var(--text-color) !important;
    font-size: var(--font-size-small) !important;
    text-transform: uppercase !important;
    letter-spacing: 0.5px !important;
}

.footnotes hr { display: none !important; }

.footnotes ol {
    margin: 0 !important;
    padding-left: var(--spacing-medium) !important;
}

.footnotes li {
    margin-bottom: var(--spacing-tiny) !important;
    font-size: var(--font-size-small) !important;
    line-height: 1.4 !important;
}

.footnotes p { margin-bottom: var(--spacing-tiny) !important; }

.footnotes a { color: var(--link-color) !important; }

@media (min-width: 576px) {
    header.main-nav {
        flex-direction: row;
        align-items: flex-start;
    }

    header.main-nav img {
        margin-right: 80px;
        margin-bottom: 0;
    }
}

@media (max-width: 768px) {
    .quote-container {
        padding: var(--spacing-large) var(--spacing-medium);
        gap: var(--spacing-small);
    }

    .quote-container::before,
    .quote-container::after {
        font-size: 3rem;
    }

    .quote-text {
        font-size: 1.125rem;
    }

    .quote-author {
        font-size: 0.9rem;
    }
}

@media (max-width: 576px) {
    .about-container {
        flex-direction: column !important;
        align-items: center !important;
    }

    .about-container img {
        margin-bottom: 20px !important;
        order: -1 !important;
    }
}
