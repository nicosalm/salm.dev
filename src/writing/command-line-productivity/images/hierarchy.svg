<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#ffffff" />

  <!-- Title -->
  <text x="400" y="40" font-family="Georgia, Times, 'Times New Roman', serif" font-size="28" text-anchor="middle" fill="#333">Command Line Productivity Hierarchy</text>

  <!-- Tree Structure -->
  <!-- OS Kernel (Root) -->
  <rect x="250" y="80" width="300" height="60" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="120" font-family="Georgia, Times, 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#333">OPERATING SYSTEM KERNEL</text>

  <!-- Primary Branch - Display Server -->
  <line x1="400" y1="140" x2="400" y2="170" stroke="#333" stroke-width="1.5" />
  <rect x="250" y="170" width="300" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="205" font-family="Georgia, Times, 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#333">DISPLAY SERVER</text>

  <!-- Three-way Split -->
  <line x1="400" y1="220" x2="400" y2="250" stroke="#333" stroke-width="1.5" />
  <line x1="400" y1="250" x2="175" y2="250" stroke="#333" stroke-width="1.5" />
  <line x1="400" y1="250" x2="400" y2="275" stroke="#333" stroke-width="1.5" />
  <line x1="400" y1="250" x2="625" y2="250" stroke="#333" stroke-width="1.5" />

  <!-- Desktop Environment -->
  <line x1="175" y1="250" x2="175" y2="275" stroke="#333" stroke-width="1.5" />
  <rect x="75" y="275" width="200" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="175" y="310" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">DESKTOP ENVIRONMENT</text>

  <!-- Window Manager -->
  <rect x="300" y="275" width="200" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="310" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">WINDOW MANAGER</text>

  <!-- Package Manager -->
  <line x1="625" y1="250" x2="625" y2="275" stroke="#333" stroke-width="1.5" />
  <rect x="525" y="275" width="200" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="625" y="310" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">PACKAGE MANAGER</text>

  <!-- Connect to Shell -->
  <line x1="175" y1="325" x2="175" y2="360" stroke="#333" stroke-width="1.5" />
  <line x1="175" y1="360" x2="400" y2="360" stroke="#333" stroke-width="1.5" />
  <line x1="400" y1="325" x2="400" y2="360" stroke="#333" stroke-width="1.5" />
  <line x1="625" y1="325" x2="625" y2="360" stroke="#333" stroke-width="1.5" />
  <line x1="625" y1="360" x2="400" y2="360" stroke="#333" stroke-width="1.5" />

  <!-- Shell and Config -->
  <line x1="400" y1="360" x2="400" y2="385" stroke="#333" stroke-width="1.5" />
  <rect x="225" y="385" width="350" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="420" font-family="Georgia, Times, 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#333">SHELL AND SHELL CONFIG</text>

  <!-- Terminal Multiplexer -->
  <line x1="400" y1="435" x2="400" y2="465" stroke="#333" stroke-width="1.5" />
  <rect x="250" y="465" width="300" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="500" font-family="Georgia, Times, 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#333">TERMINAL MULTIPLEXER</text>

  <!-- Editor -->
  <line x1="400" y1="515" x2="400" y2="545" stroke="#333" stroke-width="1.5" />
  <rect x="300" y="545" width="200" height="50" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="580" font-family="Georgia, Times, 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#333">EDITOR</text>

  <!-- Text Processors -->
  <line x1="400" y1="595" x2="400" y2="625" stroke="#333" stroke-width="1.5" />
  <rect x="300" y="625" width="200" height="60" rx="3" ry="3" fill="#ffffff" stroke="#333" stroke-width="1.5" />
  <text x="400" y="655" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">TEXT PROCESSORS/</text>
  <text x="400" y="675" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">FORMATTERS</text>

  <!-- Legend Box -->
  <rect x="200" y="720" width="400" height="60" rx="5" ry="5" fill="#ffffff" stroke="#333" stroke-width="1" />
  <text x="400" y="745" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">Hierarchy: General → Specific</text>
  <text x="400" y="765" font-family="Georgia, Times, 'Times New Roman', serif" font-size="16" text-anchor="middle" fill="#333">System-wide → Task-oriented</text>
</svg>
