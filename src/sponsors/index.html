<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
        <link rel="stylesheet" href="/styles/styles.css">
        <title>sponsors | salm.dev</title>
        <style>
            .sponsors-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin: 2rem 0;
            }

            .sponsor-item {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 10px 0;
            }

            .sponsor-avatar {
                width: 48px;
                height: 48px;
                margin: 0;
            }

            @media (max-width: 576px) {
                .sponsors-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <header>
                <a href="/">home</a> / sponsors
            </header>

            <h1>sponsors</h1>

            <p>
                Thanks to these wonderful people for <a href="https://github.com/sponsors/nicosalm" target="_blank">sponsoring me</a>! They support my projects and writing. Be sure to check them out:
            </p>

            <div class="sponsors-grid">
                <div class="sponsor-item">
                    <img src="/assets/sponsors/kotx.jpg" alt="kotx" class="sponsor-avatar">
                    <a href="https://github.com/kotx" target="_blank">kotx</a>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© 2025 salm.dev</p>
        </footer>
    </body>
</html>
