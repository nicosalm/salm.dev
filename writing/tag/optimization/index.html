<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
<style>
:root {
    --bg-color: #ffffff;
    --text-color: #2a2a2a;
    --text-secondary: #666666;
    --link-color: #0066cc;
    --border-color: #eee;
    --code-bg: #f5f5f5;

    --syntax-keyword: #954121;
    --syntax-type: #b00040;
    --syntax-number: #666666;
    --syntax-string: #219161;
    --syntax-prompt: #000080;
    --syntax-output: #808080;
    --syntax-comment: #808080;

    --font-family-body: "Times New Roman", "Times", serif;
    --font-family-code: "firacode", "Fira Code", "Consolas", monospace;
    --font-size-base: 1rem;
    --font-size-small: 0.9rem;
    --line-height: 1.6;
    --line-height-tight: 1.1;
    --line-height-heading: 1.2;

    --spacing-tiny: 0.25rem;
    --spacing-small: 0.5rem;
    --spacing-medium: 1rem;
    --spacing-large: 1.5rem;
    --spacing-xl: 2rem;
    --spacing-huge: 3rem;

    --max-width: 850px;
    --breakpoint-mobile: 576px;
    --breakpoint-tablet: 768px;

    --transition: 0.3s ease;
    --border-standard: 1px solid var(--border-color);
    --border-emphasis: 2px solid var(--text-color);
    --heading-margin: var(--spacing-large) 0 var(--spacing-medium);
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #0d0d0d;
        --text-color: #e0e0e0;
        --text-secondary: #777777;
        --link-color: #66aaff;
        --border-color: #1a1a1a;
        --code-bg: #151515;
        --syntax-keyword: #af5a54;
        --syntax-type: #b64343;
        --syntax-number: #688ec8;
        --syntax-string: #718e72;
        --syntax-prompt: #8a6ab1;
        --syntax-output: #888888;
        --syntax-comment: #888888;
    }

    header.main-nav img[src="/assets/logo-black.svg"] {
        content: url("/assets/logo-white.svg");
    }

    .post-link[data-description]:hover::after {
        background-color: #222222;
        border: 1px solid #444;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    blockquote blockquote {
        background-color: #555555;
        border-color: #555555;
    }
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: var(--font-family-body);
    font-size: var(--font-size-base);
    line-height: var(--line-height);
    max-width: var(--max-width);
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: 0 auto;
    padding: 20px;
    transition: background-color var(--transition), color var(--transition);
}

h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: var(--font-family-body);
    margin: var(--heading-margin);
    line-height: var(--line-height-heading);
    color: var(--text-color);
    font-variant: small-caps;
    text-decoration: none;
}

h1 {
    font-size: 2.25rem;
    text-align: center;
    margin-top: var(--spacing-small);
}

h2 {
    font-size: 1.75rem;
    margin-top: var(--spacing-xl);
    position: relative;
    padding-bottom: 2px;
}

h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-color: var(--text-color);
}

h3 {
    font-size: 1.5rem;
    position: relative;
    padding-bottom: 2px;
}

h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background-image: radial-gradient(circle, var(--text-color) 0.5px, transparent 0.5px);
    background-size: 3px 1px;
    background-repeat: repeat-x;
}

h4 {
    font-size: 1.25rem;
}

.year-heading {
    margin-top: var(--spacing-large);
    margin-bottom: var(--spacing-medium);
}

.year-heading.first-year {
    margin-top: var(--spacing-small);
}

.tags-heading {
    margin: 0;
}

p {
    margin-bottom: var(--spacing-medium);
}

small {
    font-size: 0.875em;
}

a {
    color: var(--link-color);
    text-decoration: underline;
}

a[href^="http"]:not(.buttons-container a):after {
    content: " ⧉";
    font-size: 0.8em;
}

abbr {
    font-variant: small-caps;
}

ul,
ol {
    margin: var(--spacing-medium) 0;
    padding-left: var(--spacing-xl);
}

li {
    margin-bottom: var(--spacing-tiny);
}

h4.year-heading+ul {
    margin-top: 0;
}

code {
    font-family: var(--font-family-code);
    background-color: var(--code-bg);
    color: var(--text-color);
    padding: 0.1rem 0.2rem;
    border-radius: 0;
    border: var(--border-standard);
    font-size: var(--font-size-small);
    white-space: pre-wrap;
    word-wrap: break-word;
}

pre {
    background-color: var(--code-bg);
    padding: var(--spacing-medium);
    border-radius: 0;
    border: var(--border-standard);
    overflow-x: auto;
    margin: var(--spacing-medium) 0;
    white-space: pre;
}

pre code {
    padding: 0;
    background-color: transparent;
    border: none;
    white-space: pre;
    overflow-x: visible;
}

.o,
.k,
.kc,
.kd,
.kn,
.nb,
.cf,
.kw,
.op {
    color: var(--syntax-keyword);
}

.kt,
.dt {
    color: var(--syntax-type);
}

.m,
.mf,
.mh,
.mi,
.mo {
    color: var(--syntax-number);
}

.s,
.sc,
.st {
    color: var(--syntax-string);
}

.gp {
    color: var(--syntax-prompt);
}

.go {
    color: var(--syntax-output);
}

.c1,
.co {
    color: var(--syntax-comment);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: var(--spacing-medium) 0;
    font-size: var(--font-size-base);
}

th,
td {
    padding: var(--spacing-small) var(--spacing-medium);
    text-align: left;
    border-bottom: var(--border-standard);
}

th {
    font-weight: bold;
    color: var(--text-color);
    border-bottom: var(--border-emphasis);
}

blockquote {
    margin: var(--spacing-large) 0;
    padding: var(--spacing-medium);
    background-color: var(--code-bg);
    color: var(--text-color);
    font-style: normal;
    border: var(--border-standard);
    border-radius: 0;
    position: relative;
}

blockquote p {
    margin-bottom: var(--spacing-small);
}

blockquote p:last-child {
    margin-bottom: 0;
}

blockquote blockquote {
    background-color: #e8e8e8;
    color: var(--text-color);
    border-color: #e8e8e8;
}

.quote-container {
    padding: var(--spacing-large);
    margin: var(--spacing-large) 0;
    position: relative;
    display: flex;
    align-items: center;
    gap: var(--spacing-medium);
}

.quote-container::before {
    content: '“';
    font-family: var(--font-family-body);
    font-size: 4rem;
    color: var(--text-secondary);
    opacity: 0.4;
    line-height: 1;
    font-weight: normal;
    flex-shrink: 0;
}

.quote-container::after {
    content: '”';
    font-family: var(--font-family-body);
    font-size: 4rem;
    color: var(--text-secondary);
    opacity: 0.4;
    line-height: 1;
    font-weight: normal;
    flex-shrink: 0;
}

.quote-content {
    flex: 1;
    text-align: center;
}

.quote-text {
    font-size: 1.25rem;
    line-height: 1.4;
    color: var(--text-color);
    font-style: italic;
    margin: 0 0 var(--spacing-small) 0;
}

.quote-author {
    font-size: 1rem;
    font-weight: normal;
    color: var(--text-color);
    font-variant: small-caps;
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: var(--spacing-small) var(--spacing-tiny);
}

figure {
    margin: 0;
    text-align: center;
}

figcaption {
    font-size: var(--font-size-small);
    margin-top: 5px;
    font-style: italic;
    color: var(--text-secondary);
}

header {
    margin-bottom: var(--spacing-medium);
}

footer {
    margin-top: var(--spacing-xl);
    padding-top: var(--spacing-medium);
    text-align: center;
    font-size: var(--font-size-small);
    color: var(--text-secondary);
    border-top: var(--border-standard);
}

.footer-note {
    color: var(--text-secondary);
    font-size: var(--font-size-small);
    font-style: italic;
    margin-bottom: var(--spacing-small);
}

header.main-nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: var(--spacing-large);
}

header.main-nav img {
    margin-bottom: 15px;
    margin-right: 0;
}

header.main-nav nav {
    width: 100%;
    overflow-x: auto;
}

.description {
    text-align: center;
    font-style: italic;
    margin: var(--spacing-medium) 0;
    color: var(--text-secondary);
}

.description .date,
.description .updated {
    display: inline;
    font-style: normal;
    font-size: var(--font-size-small);
    color: var(--text-secondary);
}

.description .date::before {
    content: "Posted ";
}

.description .updated::before {
    content: " · Updated ";
}

.description .date-info {
    display: block;
    margin-top: var(--spacing-small);
}

.post-link {
    position: relative;
    display: inline-block;
}

.featured-star {
  color: var(--text-color);
  margin-left: 0.25em;
}

.post-link[data-description]:hover::after {
    content: attr(data-description);
    position: absolute;
    left: 0;
    top: 100%;
    margin-top: 5px;
    z-index: 1;
    width: 320px;
    background-color: var(--bg-color);
    padding: 10px;
    border: var(--border-standard);
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: var(--text-secondary);
    font-size: var(--font-size-small);
    line-height: 1.4;
    pointer-events: none;
    transition: all var(--transition);
}

.writing-layout {
    display: flex;
    gap: var(--spacing-xl);
    align-items: flex-start;
    position: relative;
}

.writing-main {
    flex: 1;
    min-width: 0;
}

.tags-section {
    position: absolute;
    right: 0;
    top: calc(var(--spacing-large) + 1rem);
    width: 250px;
    text-align: right;
    word-wrap: break-word;
    line-height: 1.8;
}

.tags-section a {
    white-space: nowrap;
    color: var(--link-color);
    opacity: 0.8;
    margin: 0 0 0.5rem 0.5rem;
    display: inline-block;
}

.tags-heading.desktop-only {
    position: absolute;
    right: 0;
    top: 0;
    margin-top: var(--spacing-small);
    line-height: var(--line-height-heading);
    font-size: 1.25rem;
    text-align: right;
}

.buttons-container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-small);
}

.button-88x31 {
    width: 88px;
    height: 31px;
    margin: 0;
}

.about-container {
    display: flex;
    gap: 20px;
    justify-content: space-between;
    align-items: flex-start;
}

.footnotes {
    margin-top: var(--spacing-xl);
    padding: var(--spacing-medium);
    border: var(--border-standard);
    background-color: var(--code-bg);
    border-radius: 4px;
}

.footnotes::before {
    content: "Notes";
    display: block;
    font-weight: bold;
    margin-bottom: var(--spacing-small);
    color: var(--text-color);
    font-size: var(--font-size-small);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.footnotes hr {
    display: none;
}

.footnotes ol {
    margin: 0;
    padding-left: var(--spacing-medium);
}

.footnotes li {
    margin-bottom: var(--spacing-tiny);
    font-size: var(--font-size-small);
    line-height: 1.4;
}

.footnotes p {
    margin-bottom: var(--spacing-tiny);
}

.desktop-only {
    display: block;
}

.mobile-only {
    display: none;
}

.site-header {
    display: flex;
    align-items: center;
    gap: var(--spacing-large);
    margin-bottom: var(--spacing-medium);
}

.main-nav {
    display: flex;
    gap: var(--spacing-medium);
    font-size: 1rem;
}

.recent-posts-list {
    margin: 0;
    padding-left: 0;
    list-style: none;
}

.recent-posts-list li {
    margin-bottom: var(--spacing-tiny);
    padding-left: var(--spacing-medium);
    position: relative;
}

.recent-posts-list li::before {
    content: '/';
    position: absolute;
    left: 0;
    color: var(--text-secondary);
}

.post-date {
    font-size: var(--font-size-small);
    color: var(--text-secondary);
    font-variant-numeric: tabular-nums;
}

.post-title {
    color: var(--link-color);
}

.view-all {
    margin-top: var(--spacing-small);
    margin-bottom: var(--spacing-small);
    font-size: var(--font-size-small);
    font-style: italic;
    text-align: right;
}

.buttons-heading {
    margin-top: var(--spacing-medium);
    margin-bottom: var(--spacing-small);
}

@media (min-width: 576px) {
    header.main-nav {
        flex-direction: row;
        align-items: flex-start;
    }

    header.main-nav img {
        margin-right: 80px;
        margin-bottom: 0;
    }
}

@media (max-width: 768px) {
    .desktop-only {
        display: none !important;
    }

    .mobile-only {
        display: block !important;
        margin-top: var(--spacing-xl) !important;
        margin-bottom: var(--spacing-medium) !important;
        margin-left: 0 !important;
        position: static !important;
        text-align: left !important;
    }

    .quote-container {
        padding: var(--spacing-large) var(--spacing-medium);
        gap: var(--spacing-small);
    }

    .quote-container::before,
    .quote-container::after {
        font-size: 3rem;
    }

    .quote-text {
        font-size: 1.125rem;
    }

    .quote-author {
        font-size: 0.9rem;
    }

    .writing-layout {
        display: block;
    }

    .tags-section {
        position: static;
        width: 100%;
        margin-top: var(--spacing-small);
        margin-bottom: var(--spacing-xl);
        text-align: left;
    }

    .tags-section a {
        margin: 0 0.5rem 0.5rem 0;
    }

    .site-header {
        flex-direction: column;
        text-align: center;
        gap: var(--spacing-small);
    }

    .recent-posts-list li {
        padding-left: var(--spacing-small);
    }
}

@media (max-width: 576px) {
    .about-container {
        flex-direction: column !important;
        align-items: center !important;
    }

    .about-container img {
        margin-bottom: 20px !important;
        order: -1 !important;
    }
}
